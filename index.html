<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AsurMix</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <div class="textMix">Mix</div>
                <img src="1.png" alt="" class="img">
                <button class="btn" id="btn1" title="
Работа включает в себя:
1) Сведение дорожек вокала с аранжировкой (Мультитрек)
2) Тональная и ритмическая коррекция вокала
3) Создание эффектов для вокала и инструментов: дилеи, глитчи и т.д. 
                ">Add</button>
            </div>
            <div class="item">
                <div class="textMix">Mastering</div>
                <img src="1.png" alt="" class="img">
                <button class="btn" id="btn2" title="
Мастеринг музыки – заключительный этап создания готового трека, подгонка звучания под общепринятые мировые стандарты, контроль частотного баланса, обеспечение транслируемости композиции на различных устройствах. Важнейшая задача мастеринга – работа над максимальной громкостью по разным метрическим системам: RMS, LUFS, True Peak другие. Соответствие этим стандартам строго обязательно, если трек претендует на широкую ротацию.
                ">Add</button>
            </div>
        </div>




        <div class="examples-heading">
            <div class="textMix2">Примеры работ</div>
        </div>


        <div class="inner">

            <div class="music1">
                <div class="item">
                    <img src="audioImage/A1.jpg" alt="" class="img">
                    <button class="btn" onclick="playAudio('audio1')">Play Audio</button>
                    <audio id="audio1" src="audioFile/audio1.mp3"></audio>
                </div>
            </div>

            <div class="music2">
                <div class="item">
                    <img src="audioImage/A2.jpg" alt="" class="img">
                    <button class="btn" onclick="playAudio('audio2')">Play Audio</button>
                    <audio id="audio2" src="audioFile/audio2.mp3"></audio>
                </div>
            </div>

            <div class="music3">
                <div class="item">
                    <img src="audioImage/A3.jpg" alt="" class="img">

                </div>
            </div>

            <div class="music4">

                    <button class="btn" onclick="playAudio('audio4')">Play Audio</button>

                </div>
            </div>

            <div class="music5">

                    <audio id="audio6" src="audioFile/audio6.mp3"></audio>
                </div>
            </div>

        </div>
    </div>
    <div class="usercard" id="user">

    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
